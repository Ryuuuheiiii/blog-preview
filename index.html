<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Ryuuu | Frontend Mentor - Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="./images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>

        <div class="card__content">
          <div class="card__content__tag">
            <span>Learning </span>
          </div>
          <div class="card__content__date">Published 21 Dec 2023</div>
          <h2 class="card__content__h2">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              HTML & CSS foundations</a
            >
          </h2>
          <div class="card__content__description">
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <br />
          <div class="card__content__author">
            <img src="./images/image-avatar.webp" alt="image-avatar" />
            Greg Hooper
          </div>
        </div>
        <!-- ===== card__content ======  -->
      </div>
      <!-- ===== card ======  -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="https://ryuuuheiiii.github.io/blog-preview/">Ryuuu</a>.
      </div>
    </footer>
  </body>
</html>
